<div class="container-fluid">
    <div class="row d-flex aling-items-center ">

        <div class="col-md-6">

            <div class="row d-flex justify-content-center">
                <div class="col-md-6">

                    <h1 class="text-center mb-3">Entrar</h1>

                    <div class="form-group">
                        <label for="Usuário">Usuário</label>
                        <input [(ngModel)]='usuarioLogin.usuario' class="form-control" type="text" name="usuário"
                            id=usuário placeholder="Digite o seu usuário">
                    </div>

                    <div class="form-group">
                        <label for="Senha">Senha</label>
                        <input [(ngModel)]='usuarioLogin.senha' class="form-control" type="password" name="senha"
                            id=senha placeholder="Digite o sua senha">
                    </div>

                    <div class="d-flex justify-content-center">
                        <button type="submit" class="btn btn-success" (click)='entrar()'>Entrar</button>
                    </div>

                    <hr class="mt-5 mb-5">
                    <p class="text-center">Não tem uma conta?
                        <a routerLink='/cadastrar'>Cadastre-se? </a>
                    </p>
                </div>

            </div>
        </div>

        <div class="col-md-6" id="img-bg"></div>
    </div>
    <nav class="navbar navbar-light bg-light">
        <form class="form-inline">
            <input class="form-control mr-sm-2" type="search" placeholder="Pesquisar" aria-label="Pesquisar">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Pesquisar</button>
        </form>
    </nav>
</div>
