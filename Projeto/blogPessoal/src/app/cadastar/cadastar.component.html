<div class="container-fluid">

    <div class="row">

        <div class="col-md-6" id="img-bg"></div>

        <div class="col-md-6 mt-5 mb-5">
            <div class="row  d-flex justify-content-center">
                <div class="col-md-10">

                    <h1 class="text-center">Cadastro</h1>

                    <div class="form-group">
                        <label for="nome">Nome:</label>
                        <input [(ngModel)]='usuario.nome' class="form-control" type="text" name="Nome" id="Nome"
                            placeholder="Nome">

                    </div>
                    <div class="form-group">
                        <label for="usuario">Usuário</label>
                        <input [(ngModel)]='usuario.usuario' class="form-control" type="text" name="usuario"
                            id="usuario" placeholder="Seu usuario">

                    </div>

                    <div class="form-group">
                        <label for="Foto"> Link da foto Foto</label>
                        <input [(ngModel)]='usuario.Foto' class="form-control" type="text" name="foto" id="foto"
                            placeholder="Link da sua foto">

                    </div>

                    <div class="form-group">
                        <label for="Senha">Senha</label>
                        <input (input)='confirmSenha($event)' class="form-control" type="password" name="senha" id=senha
                            placeholder="Digite o sua senha">
                    </div>

                    <div class="form-group">
                        <label for="Senha">Confirmar Senha</label>
                        <input [(ngModel)]='usuario.senha' class="form-control" type="password" name="confirmSenha"
                            id=confirmSenha placeholder="Confirmar senha">
                    </div>

                    <div class="form-group">
                        <label for="tipo">Tipo de usuário</label>
                        <select class="form-control" name="tipo" id="tipo" (change)='tipoUser ($event)'>

                            <option>Selecione um tipo de usuário</option>
                            <option value="normal">Normal</option>
                            <option value="administrador">Administrador</option>
                        </select>

                    </div>

                    <div class="d-flex justify-content-center">
                        <button type="submit" class="btn btn-danger mr-4" routerLink='/entrar'> Canecelar</button>
                        <button type="submit" class="btn btn-success mr-4" (click)='cadastrar()'>Cadastar</button>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
